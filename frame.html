<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fabula</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link href="css/fabula.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </head>

  <body>

    <div class="content">
        <div class="disp">
<iframe id="video" frameborder="0" height="100%" width="100%"></iframe>
        </div>
        <div class="center-scene">
              {% for scene in contexts %}
              <div id="{{ scene.id }}" class="fscene">
              {{ scene.content }}
              </div>
              {% endfor %}
        </div>
    </div>

    <script>
        var meta = {{ meta }};
        var ids = {{ ids }};

        function get_click_fun(src, tgt) { return function()
            {
                src_obj = meta[src]
                tgt_obj = meta[tgt]

                if ( tgt_obj.pic )
                {
                    pic_url = "url(" + tgt_obj.pic + ")"
                    $(".disp").css('background-image', pic_url)
                    $(".disp").animate({opacity:1}, 500)
                }

                $("#"+src).fadeOut(50, 
                    function() {
                    $("#"+tgt).fadeIn(50);
                });
            }}

        $(function() {
            $(".fscene").hide()
            $(".disp").css("opacity", "0");

            for (objid in meta)
            {
                obj = meta[objid]
                for (linkid in obj.links)
                {
                    $("#"+linkid).click(
                        get_click_fun(objid, ids[obj.links[linkid]] ));
                }
            }
            $("#node1").fadeIn(1500);
        });
    </script>
  </body>
</html>
