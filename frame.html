<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fabula</title>

    <link href="css/fabula.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </head>

  <body>
    <div class="content">
        <div class="disp">
        </div>
        <div class="center-scene">
              {% for scene in contexts %}
              <div id="{{ scene.id }}" class="fscene">
              {{ scene.content }}
              </div>
              {% endfor %}
        </div>
    </div>

    <script>
        var meta = {{ meta }};
        var ids = {{ ids }};

        $(function() {
            $(".fscene").hide()

            for (objid in meta)
            {
                obj = meta[objid]
                for (linkid in obj.links)
                {
                    $("#"+linkid).click(function(src, tgt)            { return function()
                    {
                        $("#"+src).fadeOut(500, 
                            function() {
                            $("#"+tgt).fadeIn(500);
                        });
                    }}(objid, ids[obj.links[linkid]] ));
                }
            }
            $("#node1").fadeIn(1500);
        });
    </script>
  </body>
</html>
